<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Peter Cai's personal blog.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if page.title != site.title %}
        {{ page.title }} - {{ site.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{ site.baseurl }}images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Typeblog">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.lug.ustc.edu.cn/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.lug.ustc.edu.cn/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}css/material.min.css?ver={{ site.style_version }}">
    <link rel="stylesheet" href="{{ site.baseurl }}css/styles.css?ver={{ site.style_version }}">
    <link rel="stylesheet" href="{{ site.baseurl }}css/pic.css?ver={{ site.style_version }}">
    <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css?ver={{ site.style_version }}">

    <!-- JavaScript -->
    <script src="{{ site.baseurl }}js/material.min.js?ver={{ site.style_version }}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
  </head>
  <body>
